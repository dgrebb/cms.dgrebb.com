<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="any" />
    <title>dgrebb.com</title>
    <style>
      html,
      body {
        height: 100%;
        font-family: 'Helvetica', sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(127, 127, 127);
        color: rgb(223, 224, 224);
        text-shadow:
          1px 1px 2px rgba(0, 0, 0, 0.5),
          0 0 1em rgba(0, 0, 0, 0.5),
          0 0 0.2em rgba(0, 0, 0, 0.5);
      }
      .shingle {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        justify-content: center;
        align-self: center;
        margin: 0;
        font-size: 11rem;
        text-align: center;
        text-shadow:
          1px 1px 2px rgba(0, 0, 0, 0.5),
          0 0 1em rgba(0, 0, 0, 0.5),
          0 0 0.2em rgba(0, 0, 0, 0.5);
      }
      a {
        transition:
          color 0.5s ease-in-out,
          border-color 0.5s ease-in-out;
        border-bottom: 1px solid rgba(223, 224, 224, 0.84);
        padding-bottom: 2px;
        color: rgba(223, 224, 224, 0.84);
        text-decoration: none;
      }
      a:hover {
        border-color: yellow;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <section class="shingle">
      <h1>brb</h1>
      <p>Robots doing maintenance. Be back soon!</p>
    </section>
  </body>
</html>
