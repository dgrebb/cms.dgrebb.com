<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="any" />
    <title>Oops!</title>
    <link
      rel="preload"
      as="font"
      href="/fonts/PublicSans-Regular.woff2"
      type="font/woff2"
      crossorigin=""
    />
    <link
      rel="preload"
      as="font"
      href="/fonts/PublicSans-Black.woff2"
      type="font/woff2"
      crossorigin=""
    />
    <style>
      @font-face {
        src:
          url('/fonts/PublicSans-Regular.woff2') format('woff2'),
          url('/fonts/PublicSans-Regular.woff') format('woff'),
          url('/fonts/PublicSans-Regular.ttf') format('truetype'),
          url('/fonts/PublicSans-Regular.otf') format('opentype');
        font-family: 'Public Sans';
        font-display: swap;
      }
      @font-face {
        src:
          url('/fonts/PublicSans-Black.woff2') format('woff2'),
          url('/fonts/PublicSans-Black.woff') format('woff'),
          url('/fonts/PublicSans-Black.ttf') format('truetype'),
          url('/fonts/PublicSans-Black.otf') format('opentype');
        font-family: 'Public Sans Black';
        font-display: swap;
      }
      @font-face {
        src: url('/fonts/PublicSans-ExtraLight.woff2') format('woff2');
        font-family: 'Public Sans Extra Light';
        font-display: swap;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --foreground-rgb: 33, 33, 33;
          --background-start-rgb: 214, 219, 220;
          --background-end-rgb: 255, 255, 255;
        }
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --foreground-rgb: 223, 224, 224;
          --background-start-rgb: 35, 36, 38;
          --background-end-rgb: 29, 30, 32;
        }
      }
      html,
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
            to bottom,
            transparent,
            rgb(var(--background-end-rgb))
          )
          rgb(var(--background-start-rgb));
        height: 100%;
        color: rgb(var(--foreground-rgb));
        font-family: 'Public Sans', sans-serif;
      }
      .not-found {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        justify-content: center;
        align-self: center;
        margin: 0;
        font-size: 3.33rem;
        font-family: 'Public Sans Black', sans-serif;
        text-align: center;
      }
      a {
        transition:
          color 0.5s ease-in-out,
          border-color 0.5s ease-in-out;
        border-bottom: 1px solid rgba(223, 224, 224, 0.84);
        padding-bottom: 2px;
        color: rgb(var(--foreground-rgb));
        font-family: 'Public Sans Extra Light', sans-serif;
        text-decoration: none;
      }
      a:hover {
        border-color: yellow;
        color: yellow;
      }
      @media screen and (min-width: 333px) {
        h1 {
          font-size: 5rem;
        }
      }
      @media screen and (min-width: 640px) {
        h1 {
          font-size: 11rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="not-found">
      <h1>404</h1>
      <p>Nothing found here.</p>
      <a href="/">Go Home</a>
    </section>
  </body>
  <script
    src="https://js.sentry-cdn.com/02b9c4dc55d14cf5bbdd30b7e592eb9a.min.js"
    crossorigin="anonymous"
  ></script>
  <script>
    const { hostname: e } = document.location;
    const environment = e.includes('local')
      ? 'development'
      : e.includes('stg')
      ? 'staging'
      : 'production';
    Sentry.init({
      dsn: 'https://02b9c4dc55d14cf5bbdd30b7e592eb9a@o4505287560462336.ingest.sentry.io/4505312527187968',
      tracesSampleRate: 1.0,
      replaysSessionSampleRate: 0.1,
      replaysOnErrorSampleRate: 1.0,
      environment,
      beforeSend(event) {
        if (event.user) {
          delete event.user.ip;
        }
        if (event.server_name) {
          delete event.server_name;
        }
        return event;
      },
    });
    Sentry.captureMessage('Page Not Found', {
      extra: {
        page: document.location.pathname,
      },
    });
  </script>
</html>
